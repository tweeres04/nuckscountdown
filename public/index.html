<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="theme-color" content="rgb(4, 30, 66)" />
		<meta
			name="description"
			content="A quick and pretty way to see when your favourite hockey team plays next"
		/>

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="shortcut icon" href="%PUBLIC_URL%/nucks.png" />

		<!-- All the apple bullshit -->
		<meta name="apple-mobile-web-app-title" content="Nucks Countdown" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/nucks.png" />
		<link rel="apple-touch-startup-image" href="%PUBLIC_URL%/nucks.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<title>
			Nucks Countdown - A quick and pretty way to see when your favourite hockey
			team plays next
		</title>

		<style>
			body {
				margin: 0;
				padding: 0;
				text-align: center;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
					Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
					'Segoe UI Symbol';
				height: 100vh;
				background: linear-gradient(
					to bottom,
					#032e54,
					#118654
				); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
			}

			noscript {
				color: white;
				text-align: center;
			}

			.App {
				font-size: 2rem;
				color: white;
				padding: 2rem;
			}

			.date {
				margin-top: 1em;
				font-size: 0.5em;
			}

			@media (min-width: 600px) {
				.logo {
					width: 600px;
					margin: auto;
				}
			}
		</style>
	</head>
	<body>
		<div class="noscript">
			<noscript>
				You need to enable Javascript to use Nucks Countdown.
			</noscript>
		</div>
		<div id="root"></div>
	</body>
</html>
